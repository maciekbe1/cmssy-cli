<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cmssy Dev Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 280px 1fr 400px;
      height: 100vh;
      gap: 0;
    }

    /* Left Panel - Blocks List */
    .blocks-panel {
      background: #ffffff;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
    }

    .blocks-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      background: #fafafa;
    }

    .blocks-header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .blocks-header p {
      font-size: 13px;
      color: #666;
    }

    .blocks-list {
      padding: 12px;
    }

    .block-item {
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .block-item:hover {
      background: #f5f5f5;
    }

    .block-item.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .block-item-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .block-item-type {
      font-size: 12px;
      opacity: 0.7;
    }

    /* Center Panel - Preview */
    .preview-panel {
      background: #fafafa;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .preview-header {
      padding: 16px 24px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .preview-title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .preview-badge {
      font-size: 12px;
      padding: 4px 12px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 12px;
      font-weight: 500;
    }

    .preview-content {
      flex: 1;
      padding: 24px;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-iframe-wrapper {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .preview-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .preview-empty {
      text-align: center;
      color: #999;
      padding: 60px 20px;
    }

    .preview-empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    /* Right Panel - Editor Drawer */
    .editor-panel {
      background: #ffffff;
      border-left: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-header {
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      background: #fafafa;
    }

    .editor-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .editor-header p {
      font-size: 13px;
      color: #666;
    }

    .editor-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .editor-empty {
      text-align: center;
      color: #999;
      padding: 40px 20px;
    }

    /* Form Fields */
    .field-group {
      margin-bottom: 24px;
    }

    .field-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .field-required {
      color: #e53935;
      margin-left: 2px;
    }

    .field-help {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-weight: 400;
    }

    .field-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .field-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .field-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .field-select {
      cursor: pointer;
    }

    .field-checkbox {
      width: auto;
      margin-right: 8px;
    }

    /* Repeater Fields */
    .repeater-items {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      background: #fafafa;
    }

    .repeater-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .repeater-item:last-child {
      margin-bottom: 0;
    }

    .repeater-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f0f0f0;
    }

    .repeater-item-title {
      font-size: 13px;
      font-weight: 500;
      color: #666;
    }

    .repeater-item-remove {
      background: #ffebee;
      color: #c62828;
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .repeater-item-remove:hover {
      background: #ffcdd2;
    }

    .repeater-add {
      width: 100%;
      padding: 10px;
      background: white;
      border: 1px dashed #667eea;
      color: #667eea;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .repeater-add:hover {
      background: #f5f7ff;
      border-style: solid;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #999;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Media Field */
    .media-field {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .media-preview {
      width: 80px;
      height: 80px;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .media-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .media-placeholder {
      color: #999;
      font-size: 12px;
    }

    .media-input-group {
      flex: 1;
    }

    /* Color Field */
    .color-field {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .color-preview {
      width: 40px;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }

    .color-input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel: Blocks List -->
    <div class="blocks-panel">
      <div class="blocks-header">
        <h1>üì¶ Blocks</h1>
        <p id="blocks-count">Loading...</p>
      </div>
      <div class="blocks-list" id="blocks-list">
        <div class="loading">
          <div class="spinner"></div>
          <span>Loading blocks...</span>
        </div>
      </div>
    </div>

    <!-- Center Panel: Preview -->
    <div class="preview-panel">
      <div class="preview-header">
        <div class="preview-title" id="preview-title">Preview</div>
        <div class="preview-badge" id="preview-status">Ready</div>
      </div>
      <div class="preview-content" id="preview-content">
        <div class="preview-empty">
          <div class="preview-empty-icon">üëà</div>
          <p>Select a block to preview</p>
        </div>
      </div>
    </div>

    <!-- Right Panel: Editor -->
    <div class="editor-panel">
      <div class="editor-header">
        <h2>‚öôÔ∏è Properties</h2>
        <p id="editor-subtitle">No block selected</p>
      </div>
      <div class="editor-content" id="editor-content">
        <div class="editor-empty">
          Select a block to edit its properties
        </div>
      </div>
    </div>
  </div>

  <script src="/dev-ui/app.js"></script>
</body>
</html>
